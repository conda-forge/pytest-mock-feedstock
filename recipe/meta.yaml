{% set name = "pytest-mock" %}
{% set version = "3.6.0" %}
{% set hash = "f7c3d42d6287f4e45846c8231c31902b6fa2bea98735af413a43da4cf5b727f1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - pytest

test:
  requires:
    - setuptools
    - pytest-asyncio
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pytest --help
    - pytest tests

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
