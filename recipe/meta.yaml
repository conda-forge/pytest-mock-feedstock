{% set name = "pytest-mock" %}
{% set version = "3.1.1" %}
{% set hash = "636e792f7dd9e2c80657e174c04bf7aa92672350090736d82e97e92ce8f68737" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools_scm
  run:
    - python >=3.5
    - pytest

test:
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pytest --help
    - pytest tests

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
