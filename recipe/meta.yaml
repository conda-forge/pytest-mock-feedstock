{% set version = "3.13.0" %}

package:
  name: pytest-mock
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-mock/pytest-mock-{{ version }}.tar.gz
  sha256: 58c73e7eae1fc05aebe7bd4b3b59eb5beb5c0b644c7e2dd3cc652a749f0056e3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - pytest >=5.0
    - python >=3.8

test:
  requires:
    - pip
    - pytest-asyncio
    - pytest >=7.0
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pip check
    - pytest --help

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
